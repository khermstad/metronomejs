<html>
<head>
    <script type="text/javascript" src="Tone.js"></script>
    <script type="text/javascript" src="metronome.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<div class="metronome_container" align="center">
    
    <br>
    <!-- BPM display - starts at 120 -->
    <input id="bpm" value="120" readonly/>bpm
    
    <br><br>
    <!-- play stop controls -->
    <button id="playBtn" type="playBtn" onclick="play();">Play</button>
    <button id="stopBtn" type="stopBtn" onClick="stop();">Stop</button>
     <!-- reset button -->
    <button id="reset" onClick="reset()">Reset</button>

    <br><br>
    <!-- input range for BPM -->
    <input id="bpmslider" type="range" min="1" max="450" value="120" step="1"
	oninput="updateBPMfromSlider()" onchange="updateBPMfromSlider()"/>
    
    <br><br>
    <!-- input range for Volume -->
    <input id="volslider" type="range" min"0" max="100" value="50" step="1"
	oninput="updateVolFromSlider()" onchange="updateVolFromSlider()"/>

</div>
</body>
</html>
