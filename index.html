<html>
<head>
    <script type="text/javascript" src="Tone.js"></script>
    <script type="text/javascript" src="metronome.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<div class="metronome_container" align="center">
    <br>
    <!-- BPM display - starts at 120 -->
    <input id="bpm" type="bpm" value="120" style="width:200px;text-align:center;" readonly/>bpm

    <br><br>

    <!-- play stop controls -->
    <button id="playBtn" type="playBtn" onclick="play();">Play</button>
    <button id="stopBtn" type="stopBtn" onClick="stop();">Stop</button>

    <!-- bpm modifier buttons -->
    <button id="bmpi1"   type="bmpi1" onClick="changeBpm(1)">+1</button> <!-- increment BPM +1 -->
    <button id="bmpd1"   type="bmpd1" onclick="changeBpm(-1)">-1</button> <!-- decrement BPM -1 -->
    <button id="bmpi10"   type="bmpi10" onClick="changeBpm(10)">+10</button> <!-- increment BPM +10 -->
    <button id="bmpd10"   type="bmpd10" onclick="changeBpm(-10)">-10</button> <!-- decrement BPM -10 -->

    <br><br>
    <!-- volume buttons -->
    <button id="vu"   type="vu" onClick="changeVolume(2)">Vol +</button>
    <button id="vd"   type="vd" onClick="changeVolume(-2)">Vol -</button>
    <button id="mute" type="mute" onClick="muteVolume()">Mute</button>

    <br><br>
    <!-- reset button -->
    <button id="reset" type="reset" onClick="reset()">Reset</button>

    <br><br>

    <!-- Visual Metronome Display -->
    <img src="./img/circle50x50e.png" id="circle1"/>
    <img src="./img/circle50x50e.png" id="circle2"/>
    <img src="./img/circle50x50e.png" id="circle3"/>
    <img src="./img/circle50x50e.png" id="circle4"/>

</div>

</body>
</html>
